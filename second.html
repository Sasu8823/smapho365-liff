<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スマホ365 - メッセージ生成</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app">
        <h1>スマホ365</h1>
        <!-- 写真アップロード -->
        <input type="file" id="photoInput" accept="image/*" style="display: none;" />
        <!-- キーワード入力 -->
        <div class="photopreview"></div>
        <div id="messagesContainer"></div>

        <button id="copyBtn" style="display:none;">コピーする</button>
        <!-- コピー用ボタン -->


        <div class="messagesContainer">
            <button id="cancelBtn" style="display:none;">メッセージ生成の停止</button>
        </div>

        <div class="chat-input-container">
            <div class="chat-buttons">
                <button class="icon-button" title="Add">
                    <!-- Plus Icon -->
                    <svg viewBox="0 0 24 24" width="18" height="18" fill="currentColor">
                        <path d="M12 5v14M5 12h14" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                    </svg>
                </button>
                <button class="icon-button" title="Image" id="addPhotoButton">
                    <!-- Image Icon -->
                    <svg viewBox="0 0 24 24" width="18" height="18" fill="currentColor">
                        <path
                            d="M21 19V5a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2zM8 11l3 3 5-5 4 5v4H4v-4l4-3z" />
                    </svg>
                </button>
            </div>
            <input type="text" class="chat-input" id="keywordInput" placeholder="キーワードを入力..." />
            <button class="icon-button" title="Emoji">
                <!-- Smile Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 64 64" fill="none">
                    <circle cx="32" cy="32" r="30" fill="#FFCC4D" />
                    <path d="M20 24c2 0 3 2 3 4s-1 4-3 4-3-2-3-4 1-4 3-4zm24 0c2 0 3 2 3 4s-1 4-3 4-3-2-3-4 1-4 3-4z"
                        fill="#664500" />
                    <path d="M20 42c3 4 7 6 12 6s9-2 12-6" stroke="#664500" stroke-width="4" stroke-linecap="round" />
                </svg>

            </button>
            <button class="send-button" id="analyzeBtn" title="Send">
                <span class="btn-icon">
                    <svg class="send-icon" viewBox="0 0 24 24" width="18" height="18" fill="#00FF84">
                        <path d="M2 21l21-9L2 3v7l15 2-15 2z" />
                    </svg>
                    <span class="spinner" style="display: none;"></span>
                </span>
            </button>
        </div>
    </div>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script type="module" src="js/app.js"></script>
</body>

</html>
